name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Server (Go) ───────────────────────────────────────────────
  server:
    name: Server – Build & Vet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: server/go.sum
      - run: go mod download
      # Create placeholder frontend dir for //go:embed
      - run: mkdir -p frontend && touch frontend/.gitkeep
      - run: go vet ./...
      - run: go build ./...

  server-test:
    name: Server – Tests
    runs-on: ubuntu-latest
    needs: server
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: server/go.sum
      - run: go mod download
      - run: mkdir -p frontend && touch frontend/.gitkeep
      - run: go test -race -count=1 ./...

  # ── Web (Svelte) ──────────────────────────────────────────────
  web:
    name: Web – Build & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run check
      - run: bun run build

  # ── Android ───────────────────────────────────────────────────
  android:
    name: Android – Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/android
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew lint
      - run: ./gradlew testDebugUnitTest

  # ── iOS ───────────────────────────────────────────────────────
  ios:
    name: iOS – Build & Test
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/ios
    steps:
      - uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: apps/ios/.spm-cache
          key: ios-spm-${{ hashFiles('apps/ios/Bedrud.xcodeproj/project.pbxproj') }}
          restore-keys: ios-spm-

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Bedrud.xcodeproj \
            -scheme Bedrud \
            -clonedSourcePackagesDirPath .spm-cache

      - name: Build for testing with coverage
        run: |
          xcodebuild build-for-testing \
            -project Bedrud.xcodeproj \
            -scheme Bedrud \
            -destination "platform=iOS Simulator,name=iPhone 17 Pro" \
            -clonedSourcePackagesDirPath .spm-cache \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run tests with coverage
        run: |
          xcodebuild test-without-building \
            -project Bedrud.xcodeproj \
            -scheme Bedrud \
            -destination "platform=iOS Simulator,name=iPhone 17 Pro" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate coverage report
        run: |
          xcrun xccov view --report TestResults.xcresult | tee coverage-report.txt

      - name: Calculate coverage percentage
        id: coverage
        run: |
          # Extract line coverage from xccov report
          COVERAGE=$(xcrun xccov view --report --json TestResults.xcresult | jq -r '.targets[0].lineCoverage * 100 | floor')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

          # Create summary
          echo "## iOS Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Line Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files with low coverage (<50%)" >> $GITHUB_STEP_SUMMARY
          xcrun xccov view --report --json TestResults.xcresult | \
            jq -r '.targets[].files[] | select(.lineCoverage < 0.5) | "\(.path): \(.lineCoverage * 100 | floor)% coverage"' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage-report
          path: apps/ios/coverage-report.txt
          retention-days: 30
