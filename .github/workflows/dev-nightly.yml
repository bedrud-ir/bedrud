name: Dev & Nightly Release

on:
  push:
    branches: [main]
  schedule:
    # Every night at 00:00 UTC
    - cron: "0 0 * * *"

concurrency:
  group: release-${{ github.event_name == 'schedule' && 'nightly' || 'dev' }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Determine release channel ────────────────────────────────
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.channel.outputs.channel }}
      tag: ${{ steps.channel.outputs.tag }}
      prerelease: "true"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "channel=nightly" >> "$GITHUB_OUTPUT"
            echo "tag=nightly" >> "$GITHUB_OUTPUT"
          else
            echo "channel=dev" >> "$GITHUB_OUTPUT"
            echo "tag=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for changes (nightly only)
        if: github.event_name == 'schedule'
        run: |
          LAST_TAG=$(git tag -l "nightly" | head -1)
          if [ -n "$LAST_TAG" ]; then
            LAST_SHA=$(git rev-list -n 1 "$LAST_TAG" 2>/dev/null || echo "")
            HEAD_SHA=$(git rev-parse HEAD)
            if [ "$LAST_SHA" = "$HEAD_SHA" ]; then
              echo "No changes since last nightly — skipping"
              exit 1
            fi
          fi

  # ── Server binaries (multi-platform) ─────────────────────────
  server-binary:
    name: Server – ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
            cgo: "1"
            cc: gcc
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
            cgo: "1"
            cc: aarch64-linux-gnu-gcc
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
            cgo: "0"
            cc: ""
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
            cgo: "0"
            cc: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler
        if: matrix.goarch == 'arm64' && matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: server/go.sum

      - name: Build frontend
        working-directory: apps/web
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Embed frontend
        run: |
          rm -rf server/frontend
          mkdir -p server/frontend
          cp -r apps/web/build/* server/frontend/

      - name: Build server binary
        working-directory: server
        env:
          CGO_ENABLED: ${{ matrix.cgo }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          go build -ldflags="-s -w" -o ../dist/bedrud ./cmd/bedrud/main.go

      - name: Package binary
        run: |
          cd dist
          tar -cJf bedrud_${{ matrix.suffix }}.tar.xz bedrud
          rm bedrud

      - uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.suffix }}
          path: dist/bedrud_${{ matrix.suffix }}.tar.xz

  # ── Docker image ──────────────────────────────────────────────
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.tag }}
            type=sha,prefix=${{ needs.prepare.outputs.tag }}-

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Android APK ──────────────────────────────────────────────
  android:
    name: Android APK
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        working-directory: apps/android
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk

  # ── Web bundle ───────────────────────────────────────────────
  web:
    name: Web Bundle
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run build

      - name: Package web build
        run: |
          mkdir -p ../../dist
          tar -cJf ../../dist/web.tar.xz -C build .

      - uses: actions/upload-artifact@v4
        with:
          name: web-bundle
          path: dist/web.tar.xz

  # ── Publish release ─────────────────────────────────────────
  release:
    name: Publish ${{ needs.prepare.outputs.channel }} Release
    runs-on: ubuntu-latest
    needs: [prepare, server-binary, docker, android, web]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets

          # Server binaries
          find artifacts/server-* -name "*.tar.xz" -exec cp {} release-assets/ \;

          # Android APK
          [ -f artifacts/android-debug-apk/app-debug.apk ] && \
            cp artifacts/android-debug-apk/app-debug.apk release-assets/bedrud-debug.apk

          # Web bundle
          [ -f artifacts/web-bundle/web.tar.xz ] && \
            cp artifacts/web-bundle/web.tar.xz release-assets/bedrud-web.tar.xz

          ls -la release-assets/

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.prepare.outputs.tag }}"
          gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "${{ needs.prepare.outputs.channel == 'nightly' && 'Nightly' || 'Dev' }} – ${{ github.sha }}"
          prerelease: true
          target_commitish: ${{ github.sha }}
          body: |
            **${{ needs.prepare.outputs.channel == 'nightly' && 'Nightly' || 'Dev' }} build** from `${{ github.sha }}`

            Built from [`main`](https://github.com/${{ github.repository }}/tree/main) at ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

            > This is an automated pre-release. Use tagged releases for production.
          files: release-assets/*
