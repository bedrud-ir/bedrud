name: Dev & Nightly Release

on:
  push:
    branches: [main]
  schedule:
    # Every night at 00:00 UTC
    - cron: "0 0 * * *"

concurrency:
  group: release-${{ github.event_name == 'schedule' && 'nightly' || 'dev' }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Determine release channel ────────────────────────────────
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.channel.outputs.channel }}
      tag: ${{ steps.channel.outputs.tag }}
      docker_tag: ${{ steps.channel.outputs.docker_tag }}
      title: ${{ steps.channel.outputs.title }}
      sha_short: ${{ steps.channel.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine channel
        id: channel
        run: |
          SHA_SHORT=$(git rev-parse --short=7 HEAD)
          echo "sha_short=$SHA_SHORT" >> "$GITHUB_OUTPUT"

          if [ "${{ github.event_name }}" = "schedule" ]; then
            DATE=$(date -u +%Y%m%d)
            echo "channel=nightly" >> "$GITHUB_OUTPUT"
            echo "tag=nightly-${DATE}" >> "$GITHUB_OUTPUT"
            echo "docker_tag=nightly" >> "$GITHUB_OUTPUT"
            echo "title=Nightly ${DATE}" >> "$GITHUB_OUTPUT"
          else
            echo "channel=dev" >> "$GITHUB_OUTPUT"
            echo "tag=dev-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
            echo "docker_tag=dev" >> "$GITHUB_OUTPUT"
            echo "title=Dev ${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for changes (nightly only)
        if: github.event_name == 'schedule'
        run: |
          # Find most recent nightly tag
          LAST_TAG=$(git tag -l "nightly-*" --sort=-v:refname | head -1)
          if [ -n "$LAST_TAG" ]; then
            LAST_SHA=$(git rev-list -n 1 "$LAST_TAG" 2>/dev/null || echo "")
            HEAD_SHA=$(git rev-parse HEAD)
            if [ "$LAST_SHA" = "$HEAD_SHA" ]; then
              echo "No changes since last nightly ($LAST_TAG) — skipping"
              exit 1
            fi
          fi

  # ── Server binaries (multi-platform) ─────────────────────────
  server-binary:
    name: Server – ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
            cgo: "1"
            cc: gcc
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
            cgo: "1"
            cc: aarch64-linux-gnu-gcc
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
            cgo: "0"
            cc: ""
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
            cgo: "0"
            cc: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler
        if: matrix.goarch == 'arm64' && matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: server/go.sum

      - name: Build frontend
        working-directory: apps/web
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Embed frontend
        run: |
          rm -rf server/frontend
          mkdir -p server/frontend
          cp -r apps/web/build/* server/frontend/

      - name: Build server binary
        working-directory: server
        env:
          CGO_ENABLED: ${{ matrix.cgo }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          go build -ldflags="-s -w" -o ../dist/bedrud ./cmd/bedrud/main.go

      - name: Package binary
        run: |
          cd dist
          tar -cJf bedrud_${{ matrix.suffix }}.tar.xz bedrud
          rm bedrud

      - uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.suffix }}
          path: dist/bedrud_${{ matrix.suffix }}.tar.xz

  # ── Docker image ──────────────────────────────────────────────
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.docker_tag }}
            type=raw,value=${{ needs.prepare.outputs.tag }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Android APK ──────────────────────────────────────────────
  android:
    name: Android APK
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        working-directory: apps/android
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk

  # ── Web bundle ───────────────────────────────────────────────
  web:
    name: Web Bundle
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run build

      - name: Package web build
        run: |
          mkdir -p ../../dist
          tar -cJf ../../dist/web.tar.xz -C build .

      - uses: actions/upload-artifact@v4
        with:
          name: web-bundle
          path: dist/web.tar.xz

  # ── Publish release ─────────────────────────────────────────
  release:
    name: Publish ${{ needs.prepare.outputs.title }}
    runs-on: ubuntu-latest
    needs: [prepare, server-binary, docker, android, web]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets

          # Server binaries
          find artifacts/server-* -name "*.tar.xz" -exec cp {} release-assets/ \;

          # Android APK
          [ -f artifacts/android-debug-apk/app-debug.apk ] && \
            cp artifacts/android-debug-apk/app-debug.apk release-assets/bedrud-debug.apk

          # Web bundle
          [ -f artifacts/web-bundle/web.tar.xz ] && \
            cp artifacts/web-bundle/web.tar.xz release-assets/bedrud-web.tar.xz

          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ needs.prepare.outputs.tag }}"
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          SHA_SHORT="${{ needs.prepare.outputs.sha_short }}"

          # Find previous tag of same channel
          if [ "$CHANNEL" = "nightly" ]; then
            PREV_TAG=$(git tag -l "nightly-*" --sort=-v:refname | head -1)
          else
            PREV_TAG=$(git tag -l "dev-*" --sort=-v:refname | head -1)
          fi

          {
            echo "body<<CHANGELOG_EOF"

            if [ "$CHANNEL" = "nightly" ]; then
              echo "## Nightly Build"
              echo ""
              echo "Automated nightly build from \`main\` at \`$SHA_SHORT\`."
            else
              echo "## Dev Build"
              echo ""
              echo "Built from [\`$SHA_SHORT\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})."
            fi

            echo ""
            echo "### Changes"
            echo ""

            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (\`%h\`)" "$PREV_TAG"..HEAD 2>/dev/null || \
                echo "- First $CHANNEL release"
            else
              echo "- First $CHANNEL release"
            fi

            echo ""
            echo ""
            echo "### Artifacts"
            echo ""
            echo "| Platform | Asset |"
            echo "|----------|-------|"
            echo "| Linux x86_64 | \`bedrud_linux_amd64.tar.xz\` |"
            echo "| Linux ARM64 | \`bedrud_linux_arm64.tar.xz\` |"
            echo "| macOS x86_64 | \`bedrud_darwin_amd64.tar.xz\` |"
            echo "| macOS ARM64 | \`bedrud_darwin_arm64.tar.xz\` |"
            echo "| Android | \`bedrud-debug.apk\` |"
            echo "| Web | \`bedrud-web.tar.xz\` |"
            echo "| Docker | \`ghcr.io/${{ github.repository }}:$TAG\` |"
            echo ""
            echo "> This is an automated pre-release. Use [tagged releases](https://github.com/${{ github.repository }}/releases?q=v&expanded=true) for production."

            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.title }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          body: ${{ steps.changelog.outputs.body }}
          files: release-assets/*
