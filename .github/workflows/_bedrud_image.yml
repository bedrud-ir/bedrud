name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js for frontend dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Set up Go for backend dependencies
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Initialize project dependencies using Makefile
      - name: Initialize project
        run: make init

      # Build the project using Makefile
      - name: Build project
        run: make build

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest

      # Verify the image
      - name: Verify Docker Image
        run: |
          echo "Image ghcr.io/${{ github.repository }}:${{ github.ref_name }} built and pushed successfully."
